<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ants Simulation</title>
  <link rel="stylesheet" href="w3.css" />
  <link href="style.css" rel="stylesheet" />
  <script src="app.js" type="text/javascript"></script>
</head>

<body>
  <div class="simulation-container">
    <div class="graph-container">
      <div class="title">
        Ants Simulation
      </div>
      <div class="screen-container">
        <canvas class="screen" />
      </div>
    </div>
    <div class="controls-container">
      <div class="title">
        Controls
      </div>
      <div class="controls">
        <div class="playback">
          <div class="reset-button">
            <button class="w3-button w3-circle">
              <img src="img/stop.svg" alt="Reset" class="playback-buttons">
            </button>
          </div>
          <div class="playback-buttons">
            <button class="w3-button w3-circle">
              <img src="img/rewind.svg" alt="Reset" class="playback-buttons">
            </button>
            <button class="w3-button w3-circle">
              <img src="img/pause.svg" alt="Reset" class="playback-buttons">
            </button>
            <button class="w3-button w3-circle">
              <img src="img/fast-forward.svg" alt="Reset" class="playback-buttons">
            </button>
          </div>
        </div>
        <div class="sliders">
          <div>
            <div class="slider-title">
              Simulation speed:
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="speedSlider">
          </div>
          <div>
            <div class="slider-title">
              Ants number:
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="antsSlider">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
